<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="title"><h1>Tic Tac Toe</h1></div>
    <div id="buttons">
      <button id="aiSwitch" class="topButtons">1 player</button>
      <button id="playerX" class="topButtons activated">X</button>
      <button id="playerO" class="topButtons">O</button>
      <button id="resetButton" class="topButtons">Reset</button>
    </div>
    <div id="nameEntry">
      <div id="player1Div">P1 Name: <input id="player1" width="50"></div>
      <div id="player2Div">P2 Name: <input id="player2" width="50"></div>
    </div>
    <div id="gameBoard"></div>
    <div id="resultDiv"></div>
    <div id="footer">

    </div>
  </body>
</html>
